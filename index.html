<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fly to Survive</title>
  </head>

  <body>
    <div id="startScreen" class="screen">
      <h1>Fly to Survive</h1>
      <div>
        <p id="text"></p>
        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        <script>
          var typed = new Typed("#text", {
            strings: [
              "Año 2653, tras la caída del Segundo Imperio Español, las IAs han tomado el control de la tierra, su objetivo es desforestar todos los bosques para acabar con la vida en la tierra. Tu objetivo es sobrevivir a las sierras.",
            ],
            typeSpeed: 200,
            showCursor: false,
          });
        </script>
      </div>
      <p class="button">Push Space to start</p>
    </div>
    <canvas id="myCanvas" style="display: none"></canvas>
    <script src="./js/player.js"></script>
    <script src="./js/chainsaw.js"></script>
    <script src="./js/chainsawUp.js"></script>
    <script src="./js/chainsawL.js"></script>
    <script src="./js/chainsawR.js"></script>
    <script src="./js/fruit.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
