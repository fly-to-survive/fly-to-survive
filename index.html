<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fly to Survive</title>
  </head>

  <body>
    <div id="startScreen" class="screen">
      <div>
        <p id="text"></p>
        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        <script>
          var typed = new Typed("#text", {
            strings: [
              "In a world threatened by deforestation due to humans' obsession with avocados and soybeans, you've lost your home and you are having a hard time finding food. You only have one option left:",
            ],
            typeSpeed: 200,
            showCursor: false,
          });
        </script>
      </div>
      <h1>Fly to Survive</h1>
      <p class="button">Push Space to start</p>
    </div>
    <canvas id="myCanvas" style="display: none"></canvas>
    <script src="./js/player.js"></script>
    <script src="./js/chainsaw.js"></script>
    <script src="./js/fruit.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
